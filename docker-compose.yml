version: "3"

services:
  nginx: 
    image: nginx:stable-alpine
    ports:
      - "3000:80"
    volumes:
      - ./nginx/default.conf:/etc/nginx/conf.d/default.conf:ro

  node-app:
      build: .
      volumes:
        - ./:/app:ro
        - /app/node_modules
      environment:
        - PORT=3000
        - NAME=shradhhakappor
      depends_on:
        - mongo 
      # env_file:
      #   - ./.env
  
  mongo:
      image: mongo
      restart: always
      volumes: 
        - mongo-db:/data/db 
      environment: 
        - MONGO_USER=sairam
        - MONGO_PASSWORD=sairam
  

  redis:
    image: redis:6-alpine


volumes:
  mongo-db: